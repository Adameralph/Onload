<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <p>Assign to an iframe element</p>

    <iframe onload ="myFunction()"src="/default.asp" ></iframe>
    <p id="Demo                                                                                      "></p>

    <script src="js.js">
    function myFunction(){
        document.getElementById("Demo").innerHTML="Hello World";
    }
    </script>
</head>
